<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A07 - Playing With JavaScript</title>
    <!-- Latest Compiled & Minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap-theme.min.css">
    <script src ="myScript.js"></script>
</head>
<body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<div class = "container">
    <div class="jumbotron">
        <h1>A07-Playing With Javascript</h1>
        <p>There are three parts</p>
    </div>

    <div class = "row">
        <div class = "col-md-4">
            <p>sidebar</p>
        </div>
        <div class = "col-md-4">

        </div>
        <div class = "col-md-4">
            <form name="myForm" action = "demo_form.html" method = "get">
                <div class="form-group">
                    <label for="username">User name: </label>
                    <input type="text" name="name" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" name="confirm" id="confirm">
                </div>
                <input type="submit" value="Submit" onsubmit = "return validateForm()" onchange = "return validateForm()">
            </form>

        </div>

    </div>
    <div class="panel panel-default">
        <div class="panel-footer">Footer</div>
    </div>
