<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A07 - Playing With JavaScript</title>
    <!-- Latest Compiled & Minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap-theme.min.css">
    <script src ="myScript.js"></script>
</head>
<body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<div class = "container">
    <div class="jumbotron">
        <h1>A07-Playing With Javascript</h1>
        <p>There are three parts</p>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="demo_form.html">Form</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "row">
        <div class = "col-md-3 left-side">
            <p id = "sider">sidebar</p>
        </div>
        <div class = "col-md-9">
            <div class="alert alert-danger" style ="display:none" id = "alert_message">
                <strong>Error!</strong><span style="display:none" id ="all_error"> Please fill out the information that is highlighted in red. </span>
                <span style ="display:none" id ="pass_error">Password does not match</span>
            </div>

            <form name="myForm" action = "demo_form.html" method = "get">
                <div class="form-group">
                    <label for="username">User name: </label>
                    <input type="text" name="name" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" name="confirm" id="confirm">
                    <span id = "validate-status"></span>
                </div>
                <input type="submit" value="Submit" onclick = "return validateForm()" onchange = "return validateForm()">
            </form>

        </div>

    </div>
    <div class="panel panel-default">
        <div class="panel-footer">Footer</div>
    </div>
</div>
</body>
</html>
