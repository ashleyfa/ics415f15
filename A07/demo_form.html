<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A07 - Playing With JavaScript</title>
    <!-- Latest Compiled & Minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src ="myScript.js"></script>
</head>
<body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<div class = "container">
    <div class="jumbotron">
        <h1>A07-Playing With Javascript</h1>
        <p>There are three parts</p>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="demo_form.html">Form</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger" style ="display:none" id = "alert_message">
        <strong>Error!</strong><span style="display:none" id ="all_error"> Please fill out the information that is highlighted in red. </span>
        <span style ="display:none" id ="pass_error">Password does not match</span>
    </div>
    <div class = "row">
        <div class = "col-md-4">
            <h3 id = "part1">Part 1 - Get Class</h3>
            <label for="element1">HTML element: </label>
            <input type="text" name="element1" id="element1">
            <p><input type="submit" id = "myBtn" value="Submit" onclick="return getClasses(document.getElementById('element1'))"></p>
            <p>The class of this element is: <i><span id = "part1_answer"></span></i></p>
        </div>
        <div class = "col-md-4">
            <h3 id = "part2">Part2 - Add Class</h3>
            <label for="element2">HTML element: </label>
            <input type="text" name="element2" id="element2">
            <p>
                <label for="className">class name: </label>
                <input type="text" name="className" id="className">
            </p>
            <p><input type="submit" id = "myBtn2" value="Submit" onclick="return addClass(document.getElementById('element2'), document.getElementById('className'))"></p>
            <p><i><span id = "part2_answer"></span></i></p>
        </div>
        <div class = "col-md-4">
            <h3>Part 3 - ValidateForm</h3>
            <br>
            <form name="myForm" action = "demo_form.html" method = "get">
                <div class="form-group">
                    <label for="username">User name: </label>
                    <input type="text" name="name" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" name="confirm" id="confirm">
                    <span id = "validate-status"></span>
                </div>
                <input type="submit" value="Submit" onclick = "return validateForm()" onchange = "return validateForm()">
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-footer">Footer</div>
    </div>
</div>
</body>
</html>
